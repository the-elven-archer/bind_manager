{% extends "layout.html" %}	
{% block content %}
		
	<h2>Login</h2>
	{% if alert %}	
	    <!-- {{ alert }} -->
	    <div class="alert alert-danger alert-dismissable">
	      <button type="button" class="close" data-dismiss="alert">&times;</button>
	      <strong>Warning!</strong> Wrong username or password!
	    </div>
	{% endif %}

	<form action="{{ url_for('login', next=next) }}" method=post role="form">
	<div class="form-group">
	    <label for="Username">Username</label>
	      <input type="text" id="username" name="username" class="form-control" id="Username" placeholder="Enter Username" required>
	</div>

	<div class="form-group">
	    <label for="Password">Password</label>
	      <input type="password" id="password" name="password" class="form-control" id="Password" placeholder="Enter Password" required>
	</div>

	<div class="form-group">
	      <button type="submit" class="btn btn-primary">Signin</button>
	</div>
	</form>




{% endblock %}
